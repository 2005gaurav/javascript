<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating an element in DOM</title>
</head>
<body style = "background-color: #212121;color:#ffff">
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className="main"
    div.id=Math.floor(Math.random()*10+1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor="green"
    div.style.padding="12px"
    // div.innerText="creating element in DOM"
    // document.body.append(div)
    const addText = document.createTextNode("inserting text")
// Creates a TEXT NODE
// The text is not yet visible on the page
// It exists only in memory
    div.appendChild(addText)
// The text node is added inside the div
// Now the div contains text
// <div>inserting text</div>
    document.body.appendChild(div)
// The div is attached to the actual web page
// Everything inside it (text node) becomes visible
// <body>
//     <div>inserting text</div>
// </body>
</script>
</html>
